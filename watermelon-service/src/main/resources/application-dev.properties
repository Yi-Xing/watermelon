# Spring Boot 开发环境配置
#debug=true

# Tomcat 配置
server.port=8080
server.tomcat.max-connections=300
server.tomcat.threads.max=100
server.tomcat.connection-timeout=30000

# 日志配置
#logging.config=classpath:log4j2-local.xml

# MySQL 数据源配置 (Druid 连接池)
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${mysql_url}/user_auth_dev?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=${mysql_username}
spring.datasource.password=${mysql_password}

# Druid 连接池配置
# 初始连接数：连接池启动时创建的连接数量
spring.datasource.druid.initial-size=5
# 最小空闲连接数：连接池中保持的最小空闲连接数量
spring.datasource.druid.min-idle=5
# 最大活跃连接数：连接池中允许的最大连接数量
spring.datasource.druid.max-active=20
# 获取连接最大等待时间：当连接池中没有可用连接时，等待获取连接的最大时间（毫秒）
spring.datasource.druid.max-wait=60000
# 空闲连接检测间隔：检测空闲连接的时间间隔（毫秒）
spring.datasource.druid.time-between-eviction-runs-millis=60000
# 连接最小空闲时间：连接在连接池中最小空闲时间，超过此时间将被回收（毫秒）
spring.datasource.druid.min-evictable-idle-time-millis=300000
# 连接有效性检测SQL：用于检测连接是否有效的SQL语句
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
# 空闲时检测连接：当连接空闲时是否检测连接的有效性
spring.datasource.druid.test-while-idle=true
# 获取连接时检测：获取连接时是否检测连接的有效性
spring.datasource.druid.test-on-borrow=false
# 归还连接时检测：归还连接时是否检测连接的有效性
spring.datasource.druid.test-on-return=false
# 缓存PreparedStatement：是否缓存PreparedStatement对象
spring.datasource.druid.pool-prepared-statements=true
# 每个连接最大PreparedStatement数量：每个连接最多缓存的PreparedStatement数量
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
# 过滤器配置：启用统计、防火墙、日志等过滤器
spring.datasource.druid.filters=stat,wall,log4j
# 连接属性：统计SQL合并、慢SQL阈值等配置
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

# Druid 监控配置
# 启用监控页面：是否启用Druid的监控统计页面
spring.datasource.druid.stat-view-servlet.enabled=true
# 监控页面访问路径：监控页面的URL路径
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
# 监控页面登录用户名：访问监控页面需要的用户名
spring.datasource.druid.stat-view-servlet.login-username=admin
# 监控页面登录密码：访问监控页面需要的密码
spring.datasource.druid.stat-view-servlet.login-password=admin
# 启用Web统计过滤器：是否启用Web应用的统计功能
spring.datasource.druid.web-stat-filter.enabled=true
# Web统计过滤器路径：统计过滤器作用的URL路径
spring.datasource.druid.web-stat-filter.url-pattern=/*
# Web统计过滤器排除项：不需要统计的文件类型和路径
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*

# MyBatis Plus 配置
mybatis-plus.global-config.db-config.logic-delete-field=isDeleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
# 关闭 MyBatis 内置日志，使用自定义拦截器
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.nologging.NoLoggingImpl




